apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
}

dependencies {
	compile	group: "com.google.code.findbugs",	name: "jsr305",	version: "1.3.9"
	compile	group: "javax.json",	name: "javax.json-api",	version: "1.0"
	compile	group: "org.slf4j",	name: "slf4j-api",	version: "1.7.10"
	runtime	group: "org.glassfish",	name: "javax.json",	version: "1.0.4"
	runtime	group: "org.slf4j",	name: "slf4j-simple",	version: "1.7.10"

	testCompile	group: "junit",	name: "junit",	version: "4.12"
	testCompile	group: "org.assertj",	name: "assertj-core",	version: "3.6.2"
	testRuntime	group: "org.slf4j",	name: "slf4j-simple",	version: "1.7.10"
}
